    <main class="main-donaciones main-forms">
        <h1 class="global__titles">Donaciones</h1>
        <section class="section__forms--height">
            <h2 class="donaciones_title">¡Apóyanos!</h2>
            <p class="form__text--bold">Si te gusta nuestro trabajo y deseas apoyarnos, puedes hacer una donación aquí:</p>
            <form class="global_forms--center" id="donation-form">
                <div class="form__fields">
                    <label class="form__text--fount" for="amount">Monto de la donación:</label><br>
                    <input type="number" id="amount" name="amount" min="1" required>
                </div>
                <div class="form__fields">
                    <label class="form__text--fount" for="name">Nombre completo:</label><br>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form__fields">
                    <label class="form__text--fount" for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form__button">
                    <button class="form__button--style" type="submit">¡DONAR!</button><br>
                </div>
            </form>
        </section>
        </div>
    </main>
