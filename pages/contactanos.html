                </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="global__titles">Contáctanos</h1>
        <section class="section__forms--height">
            <p class="form__text--bold">Si tienes alguna consulta o deseas ser sponsor del canal no dudes en contactarnos:</p>
            <form class="global_forms--center" id="contact-form">
                <div>
                    <label class="form__text--fount" for="name">Nombre completo:</label><br>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label class="form__text--fount" for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label class="form__text--fount" for="phone">Teléfono:</label><br>
                    <input type="phone" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="Obs">Elije tipo de contacto:</label><br>
                    <select name="Obs" id="Obs" required>
                        <option selected value="">Elija una opción</option>
                        <option value="Suscriptor">Suscriptor</option>
                        <option value="Sponsor">Sponsor</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <div>
                    <label class="form__text--fount" for="msg">Deje su mensaje aquí:</label><br>
                    <textarea name="mensaje" id="mensaje" cols="40" rows="10" placeholder="Escriba aquí..." required></textarea>
                </div>
                <div>
                    <label class="form__text--fount" for="verify"> *Los datos ingresados son correctos.</label>
                    <input type="checkbox" name="verify" id="verify" required>
                </div>
                <div>
                    <button class="form__text--bold contact__button--center" type="submit">¡ENVIAR!</button>
                </div>
            </form>
        </section>
    </main>
